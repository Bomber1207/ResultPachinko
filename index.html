<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>収支結果</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: radial-gradient(circle, #222 0%, #000 80%);
        font-family: "Yu Gothic", sans-serif;
        color: #fff;
        text-align: center;
    }

    /* タイトル */
    #title {
        font-size: 2.2rem;
        font-weight: bold;
        padding: 30px 0;
        text-shadow: 0 0 10px #ff0000, 0 0 20px #ff6600;
    }

    /* パチンコのプッシュボタン風 */
    #pushButton {
        display: inline-block;
        padding: 20px 50px;
        font-size: 1.8rem;
        font-weight: bold;
        color: #fff;
        background: linear-gradient(to bottom, #ff3333, #990000);
        border: 4px solid #fff;
        border-radius: 50px;
        box-shadow: 0 0 20px #ff0000, inset 0 0 10px #660000;
        cursor: pointer;
        transition: 0.2s;
    }

    #pushButton:active {
        transform: scale(0.95);
        box-shadow: 0 0 5px #ff0000, inset 0 0 20px #330000;
    }

    /* 結果表示 */
    #resultArea {
        margin-top: 40px;
        display: none;
    }

    #resultArea img {
        width: 300px;
        border: 5px solid #fff;
        box-shadow: 0 0 20px #ff0000;
    }

    #resultText {
        margin-top: 20px;
        font-size: 1.8rem;
        text-shadow: 0 0 10px #ff6600;
    }
</style>
</head>
<body>

    <div id="title">収支結果は以下のボタンを押してください。</div>

    <div id="pushButton">収支結果</div>

    <div id="resultArea">
        <img src="a.png" alt="結果画像">
        <div id="resultText">かのかり2回当たったけどラッシュ入らんくて鬱　-18800円</div>
    </div>

<script>
    document.getElementById("pushButton").addEventListener("click", function() {
        document.getElementById("title").style.display = "none";
        document.getElementById("pushButton").style.display = "none";
        document.getElementById("resultArea").style.display = "block";
    });
</script>

</body>
</html>
